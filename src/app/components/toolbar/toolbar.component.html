<mat-toolbar>
  <span>
    <button mat-icon-button (click)="undo.emit()">
      <mat-icon fontIcon="undo" />
    </button>
    Undo
  </span>

  <h1>Calulator</h1>

  <button mat-icon-button (click)="toggleDarkMode()">
    @if (isDarkMode()) {
      <mat-icon fontIcon="light_mode" />  
    } @else {
      <mat-icon fontIcon="dark_mode"/>
    }
  </button>
</mat-toolbar>
