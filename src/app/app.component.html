<header>
    <app-toolbar (undo)="keyboard.undo()" />
</header>

<aside>
    <app-history #history (chosePastExpression)="keyboard.expression.set($event)" />
</aside>

<main>
    <app-preview [expression]="keyboard.expression()" />
    <app-keyboard #keyboard (finish)="history.add($event)" />
</main>
